    <div class="contenido">
      <h1 class="nombre-empresa">Nature<span>Pharma</span></h1>

      <div class="contenedor-contacto">
        <div class="formulario-contacto">
          <h3>Decínos Hola</h3>
          <form action="">
            <p>
              <label for="nombre-completo">Nombre completo</label>
              <input type="text" name="nombre-completo">
            </p>

            <p>
              <label for="correo">Correo Electrónico</label>
              <input type="email" name="correo">
            </p>

            <p>
              <label for="telefono">Teléfono</label>
              <input type="tel" name="telefono">
            </p>

            <p>
              <label for="asunto">Asunto</label>
              <input type="text" name="asunto">
            </p>

            <p class="bloque">
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" rows="3"></textarea>
            </p>

            <p class="bloque">
              <button type="submit">
                Enviar
              </button>
            </p>

          </form>
        </div>
        <div class="info-contacto">
          <ul class="contactanos">
            <li><i class="fa-solid fa-location-dot"></i>Av.Uruguay 2550</li>
            <li><i class="fa-solid fa-phone"></i>3764-534471</li>
            <li><i class="fa-solid fa-envelope"></i>contacto@naturepharma.com.ar</li>
          </ul>
